<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/signIn.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="/assets/amazon_logo_dark.png" alt="">
            <h1>Sign in</h1>
            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" required>
                <label for="" class="form-label">Enter your Password</label>
            </div>
            <div class="form-group">
                <label for="show" class="show-label">
                    <input type="checkbox" id="show">
                    Show Password
                </label>
            </div>
            <div class="bottom-box">
                <a href="#">Forget Password ?</a>
                <button class="form-btn">Next</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="footer-top">
            <div class="divider"></div>
            <p>New to Amazon?</p>
        </div>
        <div class="footer-btn">
            <button>
                <a href="/register.html">Create your Amazon account</a>
            </button>
        </div>
        <div class="divider"></div>
        <ul>
            <li><a href="#">Conditions of use</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>&#169 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>

    <script src="/JS/signIn.js"></script>
</body>
</html>
